<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .product {
      border: 1px solid #e5e5e5;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary {
      border-top: 1px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      text-align: right;
    }

    .product-heading {
      color: #3b99e0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="product">
          <h4 class="product-heading">Product 1</h4>
          <p>Description of Product 1</p>
          <p>Price: $20.00</p>
          <!-- Add other product details here -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="product">
          <h4 class="product-heading">Product 2</h4>
          <p>Description of Product 2</p>
          <p>Price: $25.00</p>
          <!-- Add other product details here -->
        </div>
      </div>
      <!-- Add more product columns here -->
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="summary">
          <h4 class="product-heading">Price Summary</h4>
          <p>Total: $45.00</p>
          <!-- Add other summary details here -->
        </div>
      </div>
    </div>
  </div>
